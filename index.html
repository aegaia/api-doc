<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Aegaia API – Enterprise Reference</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts & Theme (keep your kit's look/feel) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./docs/theme.css" />

  <style>
    /* keep Scalar on your dark background and full width */
    api-reference {
      --scalar-background-1: transparent;
      --scalar-container-max-width: 100vw;
    }
    /* simple header matching the kit */
    .header { display:flex; align-items:center; gap:12px; padding:16px 20px; }
    .logo-dark, .logo-light { height:28px; }
    .logo-light { display:none; } /* dark-first by default */
    .footer { padding:20px; text-align:center; opacity:.7; }
  </style>
</head>
<body>
  <header class="header">
    <!-- point both logos to your asset; dark-first -->
    <img class="logo-dark" src="assets/aegaia-logo.webp" alt="Aegaia" />
    <img class="logo-light" src="assets/aegaia-logo.webp" alt="Aegaia" />
    <h1 style="margin:0;font-size:16px;font-weight:600">Aegaia Risk API</h1>
  </header>

  <!-- Scalar web component renders the reference -->
  <api-reference
    url="./openapi.yaml"
    theme="purple"
    layout="modern"
    dark-mode
    meta-data='{"title":"Aegaia API Reference"}'

    hide-client-button
    hide-test-request-button
    document-download-type="none"
    proxy-url=""
  ></api-reference>

  <footer class="footer">© Aegaia</footer>

  <!-- Scalar web component (from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
</body>
</html>
